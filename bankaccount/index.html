<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M13 Assignment - The Bank Account Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .card           {border: 1px solid black;}
        output          {font-size: 0.8em;}
    </style>
    <script src="js/script.js" defer></script>
</head>
<body>
    <header id="main-header" class="bg-dark text-white p-4 mb-3">
        <div class="container-fluid">
            <h1 class="header-title">M13 Assignment - The Bank Account Application</h1>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-12 mb-4">
                <div id="main" class="card card-body">
                    <h2 class="title mb-4">Bank Transaction</h2>
                    <form action="" id="addForm">
                        <button onclick="getName()">Name</button>
                        <button onclick="getDeposit()">Deposit</button>
                        <button onclick="getWithdraw()">Withdraw</button>

                        <label for="name">Full Name</label><br>
                        <input type="text" required id="name" class="form-control"><br>
                        
                        <label for="id">Deposit</label><br>
                        <input type="text" maxlength="8" required id="deposit" class="form-control">
                        

                        <label for="extension">Withdraw</label><br>
                        <input type="text" maxlength="4" required id="withdraw" class="form-control"><br>
                
                        <label for="extension">Balance</label><br>
                        <input type="text" maxlength="4" required id="balance" class="form-control"><br>        

                         <input type="submit" class="btn btn-dark" id="process" value="Process Transactioin">
                    </form>
                </div>
            </div>
            <div class="col-lg-8 col-md-12">
                <div id="main" class="card card-body">
                    <h2 class="title mb-4">Customers (<small><output id="custCount"></output></small>)</h2>
                    <table id="custTable" class="table table-striped">
                        <tr>
                            <th>Name</th>
                            <th>Deposit</th>
                            <th>Withdrawal</th>
                            <th>Balance</th>
                            <th>&nbsp;</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
